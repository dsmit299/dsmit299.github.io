<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>big5.html</title>
</head>
<body>

<style>

    body {
        font-family: Calibri;
    }

    .line {
        stroke:#aaa;
    }

    .bar {
        fill: #1e99e7;
        opacity: 0.7;
        font-size: 24pt;
        font-weight:  bold;
    }

    .xlabel {
        fill: #aaa;
        font-size: 14pt;
        text-anchor: middle;
    }

    .ylabel {
        font-size: 25pt;
        fill: gray;
        font-weight: bold;
        text-anchor: end;
    }

</style>

<h1>Daryle Smith: My Personality Trait Average Scores </h1>
<svg class="chart" width="600" height="400">

    <g class="bar">
        <rect width="425" height="50" y="0"></rect>
        <text x="425" y="35" dy=".12">67%</text>
    </g>

    <g class="bar">
        <rect width="450" height="50" y="60"></rect>
        <text x="455" y="90" dy=".12">77%</text>
    </g>

    <g class="bar">
        <rect width="400" height="50" y="120"></rect>
        <text x="410" y="155" dy=".12">58%</text>
    </g>

    <g class="bar">
        <rect width="435" height="50" y="180"></rect>
        <text x="440" y="215" dy=".12">71%</text>
    </g>

    <g class="bar">
        <rect width="230" height="50" y="240"></rect>
        <text x="235" y="275" dy=".12">59%</text>
    </g>

    <g class="ylabel">
        <text x="5" y="35" dy=".12">O</text>
        <text x="5" y="95" dy=".12">C</text>
        <text x="5" y="155" dy=".12">E</text>
        <text x="5" y="215" dy=".12">A</text>
        <text x="5" y="275" dy=".12">N</text>
    </g>

    <g class="xlabel">
        <text x="30" y="320" dy=".15">0</text>
        <text x="80" y="320" dy=".15">10</text>
        <text x="130" y="320" dy=".15">20</text>
        <text x="180" y="320" dy=".15">30</text>
        <text x="230" y="320" dy=".15">40</text>
        <text x="280" y="320" dy=".15">50</text>
        <text x="330" y="320" dy=".15">60</text>
        <text x="380" y="320" dy=".15">70</text>
        <text x="430" y="320" dy=".15">80</text>
        <text x="480" y="320" dy=".15">90</text>
        <text x="530" y="320" dy=".15">100</text>
    </g>
</svg>

</body>
</html>
